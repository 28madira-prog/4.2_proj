<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
        <title>Sliding Around</title>
    </head>
    <body>
        <a-scene>
        <a-camera><a-cursor fuse="true" fuse-timeout="200"></a-cursor></a-camera>
           
            <a-sky color="purple"></a-sky>
            
           
            
           
            <a-plane position="0 0 0" rotation="-90 0 0"
                color="red" height="100" width="100">
            </a-plane>
            
           
            <a-box height="1" width="1" length="1" color="skyblue"
                position="5 1 -10"
               animation="
               property: position;
               from: 5 1 -10;
               to:-5 1 -5;
               dir: alternate;
               loop: true; 
               startEvents: click;
               
               "
              animation__2="
              property: rotation;
              from: 0 0 0;
              to:0 0 360;
              dir:alternate;
              loop: true;
              startEvents: click;
              
              "
              
              >
            </a-box>
            <a-cone color="blue" radius-bottom="0.1" radius-top="1" height="1" position="-2 7 -10"
             animation="
               property: position;
               from: -2 7 -10;
               to:-2 0 -10;
               dir: alternate;
               loop: true; 
               startEvents: click;
               
               "
              animation__2="
              property: rotation;
              from: 0 0 0;
              to:0 0 360;
              dir:alternate;
              loop: true;
              startEvents: click;
              
              "
                
                
                
              >  
                
                
                
                
            </a-cone>
        </a-scene>
    </body>
</html>
